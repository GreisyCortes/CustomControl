<html xmlns:th="http://www.thymeleaf.org" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
    <head>
        <title>Plantilla</title>
        <meta charset="UTF-8">
    </head>
    <body>
        <header th:fragment="header">
            <h1 th:text="#{plantilla.titulo}"></h1>
        </header>
        
        <footer th:fragment="footer">
            <div>
                </br>
                <a th:href="@{/(lang=es)}">ES</a>
                <a th:href="@{/(lang=en)}">EN</a>
                <p th:text="#{plantilla.pie-pagina}"></p><!-- [[#{plantilla.pie-pagina}]]  Asi se puede poner igual para mantener los links sin perder sus propiedades-->
                <form method="POST" th:action="@{/logout}">
                    <b>User: </b><span sec:authentication="name">Usuario</span>
                    <b>Roles: </b><span sec:authentication="principal.authorities">Usuario</span><!-- comment -->
                    <a href="#" onclick="this.parentNode.submit();">Logout</a>
                </form>
            </div>
            
        </footer>
    </body>
</html>
