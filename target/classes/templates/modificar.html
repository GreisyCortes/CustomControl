<!DOCTYPE html>

<html xmlns:th="http://www.thymeleaf.org" xmlns="http://www.w3.org/1999/xhtml">
    <head>
        <title>[[#{pagina.titulo.modificar}]]</title>
        <meta charset="UTF-8"/>
        
    </head>
    <body>
        <header th:replace="layout/plantilla :: header"/>
        <h2>[[#{form.subtitulo}]]</h2>
        <a th:href="@{/}">[[#{pagina.regresar}]]</a>
        </br>
        <form action="#" th:action="@{/guardar}" method="post" th:object="${persona}">
            <input type="hidden" name="id_persona" th:field="*{id_persona}">
            <label for="nombre">Nombre: </label>
            <input type="text" name="nombre" th:field="*{nombre}"/>
            <span th:if="${#fields.hasErrors('nombre')}" th:errors="*{nombre}">Error campo nombre</span>
            </br>
            <label for="apellido">Apellido: </label>
            <input type="text" name="Apellido" th:field="*{apellido}"/>
            <span th:if="${#fields.hasErrors('apellido')}" th:errors="*{apellido}">Error campo apellido</span>
            </br>
            <label for="email">Email: </label>
            <input type="text" name="email" th:field="*{email}"/>
            <span th:if="${#fields.hasErrors('email')}" th:errors="*{email}">Error campo email</span>
            </br>
            <label for="numero">Numero: </label>
            <input type="tel" name="numero" th:field="*{numero}"/>
            </br>
            <input type="submit" name="guardar" th:value="#{accion.guardar}"/>
        </form>
        <footer th:replace="layout/plantilla :: footer"/>
    </body>
</html>
