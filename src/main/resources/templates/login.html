
<html xmlns:th="http://www.thymeleaf.org" xmlns="http://www.w3.org/1999/xhtml">
    <head th:replace="layout/plantilla :: head">
        <title>Login</title>
    </head>
    <body class="text-center">
        <main class="form-signin w-100 align-items-center">
            <h1>Bienvenido</h1>
            <form method="POST" th:action="@{/login}" class="w-10 text-center">
              


                
                    <h1 class="h3 mb-3 fw-normal">Por favor de identificarse:</h1>

                    <div class="form-floating  align-items-center col-md-4 mx-auto my-2">
                        <input class="form-control" type="text" name="username" id="username">
                            <label for="username">Nombre de usuario: </label>
                    </div>
                    <div class="form-floating col-md-4 m-auto">
                        <input class="form-control" type="password" name="password" id="password">
                            <label for="password">Contrase√±a: </label>
                    </div>

                    <button class="w-10 btn btn-lg btn-primary my-2" type="submit" value="Login">Entrar</button>
            </form>

        </main>


    </body>
</html>
